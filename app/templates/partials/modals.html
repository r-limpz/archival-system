<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body">
        <h5 class="fw-bold">Sign out</h5>
        <p> Are you sure you want to signout? All your unsaved data will </p>
      </div>

      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal" class="button">Close</button>
        <a href="{{url_for('auth.logout')}}" id="logout_currentUser"
          class="btn-red fw-bold text-decoration-none button">Sign out</a>
      </div>
    </div>
  </div>
</div>

{% if current_user.role == 'admin' %}
<div class="modal fade" id="addUser_modal" tabindex="-1" role="dialog" aria-labelledby="addUser_modal"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="width:400px;">
    <div class="modal-content">
      <div class="modal-body">
        <h5 class="fw-bold">Create New User Account !</h5>
        <div class="p-2">
          <form action="{{ url_for('account_manager.create_account')}}" method="post" id="signup_user">
            <div class="inputs-forms px-3">
              <div id="form-item" class="py-2">
                <label for="newuser_fullname">Staff Name</label>
                <input type="text" class="form-control" id="newuser_fullname" name="newuser_fullname" required>
              </div>
              <div id="form-item" class="py-2">
                <label for="newuser_username">Username</label>
                <input type="text" class="form-control" id="newuser_username" name="newuser_username" required>
              </div>
              <div class="py-2 d-flex " id="adduser_role">
                <label for="newuser_role" class="p-3">Role</label>
                <select class="form-control rounded-3 border-0 end-0" name="newuser_role" id="newuser_role" required>
                  <option value="2"> Staff </option>
                  <option value="1"> Admin</option>
                </select>
              </div>
              <div id="form-item" class="py-2">
                <label for="newuser_password">Password</label>
                <input type="password" class="form-control" id="newuser_password" name="newuser_password" minlength="8"
                  required>
              </div>
              <div id="form-item" class="py-2">
                <label for="newuser_repassword">Confirm Password</label>
                <input type="password" class="form-control" id="newuser_repassword" name="newuser_repassword"
                  minlength="8" required>
              </div>
              <div id="password_strengthchecker" class="py-3 container px-0">
                <div class="row">
                  <div class="col-7">
                    <div class="progress my-2" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                      aria-valuemax="100" style="height: 5px;">
                      <div class="progress-bar"></div>
                    </div>
                  </div>
                  <div class="col text-end" id="strength_indicator"> No Password</div>
                </div>
              </div>
            </div>

            <div class="mt-5 d-flex justify-content-end">
              <button class="button mx-2" type="button" data-bs-dismiss="modal">Close</button>
              <button class="btn-red mx-2 fw-bold" id="newUser_submit" disabled> Add User </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endif %}
